icon-brightness=0.0
icon-contrast=0.0
icon-opacity=255
icon-saturation=1.0
icon-size=16
tray-pos='right'

[blur-my-shell]
appfolder-dialog-opacity=0.45000000000000001
applications-blur=false
applications-brightness=1.0
applications-customize=true
applications-whitelist='kgx-server, Console, gnome-terminal, Terminal, gnome-terminal-server'
blur-appfolders=false
blur-applications=false
blur-dash=false
blur-lockscreen=true
blur-overview=true
blur-panel=false
blur-window-list=false
brightness=0.5
dash-opacity=0.12
dash-to-dock-blur=false
debug=false
hacks-level=1
hidetopbar=false
noise-amount=0.29999999999999999
noise-lightness=0.5
overview-brightness=0.65000000000000002
overview-customize=false
overview-sigma=97
overview-style-components=0
panel-blur=false
panel-static-blur=false
sigma=60
static-blur=true

[blur-my-shell/appfolder]
blur=false
dialog-opacity=0.34999999999999998

[blur-my-shell/applications]
blur=true
blur-on-overview=false
opacity=255
whitelist=@as []

[blur-my-shell/dash-to-dock]
blur=false
customize=false
override-background=true
style-dash-to-dock=0
unblur-in-overview=false

[blur-my-shell/overview]
blur=true
customize=false
style-components=1

[blur-my-shell/panel]
blur=true
brightness=1.0
customize=false
unblur-in-overview=true

[burn-my-windows]
active-profile='/home/ari/.config/burn-my-windows/profiles/default.conf'
close-preview-effect=''
destroy-dialogs=true
fire-close-effect=false
glide-close-effect=false
glitch-close-effect=true
last-extension-version=27
last-prefs-version=28
matrix-close-effect=false
open-preview-effect=''
pixel-wipe-close-effect=true
pixelate-close-effect=true
portal-close-effect=false
preview-effect=''
snap-close-effect=true
trex-close-effect=false
tv-close-effect=true
tv-open-effect=false
wisps-close-effect=false

[caffeine]
enable-fullscreen=true
indicator-position-max=1
nightlight-control='never'
show-indicator=true
show-notifications=false

[dark-variant]
applications=['slack.desktop', 'gimp.desktop', 'org.inkscape.Inkscape.desktop', 'com.spotify.Client.desktop', 'com.mojang.Minecraft.desktop', 'menulibre-arduino-ide.desktop', 'org.prismlauncher.PrismLauncher.desktop', 'Dead Cells.desktop', 'menulibre-discord.desktop', 'io.podman_desktop.PodmanDesktop.desktop']

[espresso]
has-battery=true
user-enabled=false

[gamemode]
active-color='rgb(115,210,22)'
active-tint=false
emit-notifications=false

[just-perfection]
accessibility-menu=true
activities-button=false
activities-button-icon-monochrome=false
activities-button-icon-path=''
activities-button-label=false
app-menu=false
app-menu-icon=true
app-menu-label=true
calendar=true
clock-menu=true
clock-menu-position=0
clock-menu-position-offset=0
dash=true
dash-icon-size=0
dash-separator=true
events-button=true
hot-corner=false
notification-banner-position=1
panel=true
panel-arrow=true
panel-button-padding-size=9
panel-corner-size=0
panel-icon-size=0
panel-in-overview=true
panel-indicator-padding-size=0
panel-notification-icon=true
panel-size=0
power-icon=true
quick-settings=true
ripple-box=false
search=true
show-apps-button=true
show-prefs-intro=false
startup-status=1
theme=false
top-panel-position=0
weather=true
window-demands-attention-focus=true
window-picker-icon=true
workspace=true
workspace-background-corner-size=0
workspace-wrap-around=false
workspaces-in-app-grid=true
world-clock=true

[nightthemeswitcher/backgrounds]
day=''
enabled=true
night=''

[nightthemeswitcher/commands]
enabled=true
sunrise="gsettings --schemadir ~/.local/share/gnome-shell/extensions/rounded-window-corners@yilozt/schemas set org.gnome.shell.extensions.rounded-window-corners border-color '(0.81176471710205078, 0.81176471710205078, 0.81176471710205078, 1.0)'"
sunset="gsettings --schemadir ~/.local/share/gnome-shell/extensions/rounded-window-corners@yilozt/schemas set org.gnome.shell.extensions.rounded-window-corners border-color '(0.2199999988079071, 0.2199999988079071, 0.2199999988079071, 1.0)'"

[nightthemeswitcher/gtk-variants]
day='adw-gtk3'
enabled=true
manual=true
night='adw-gtk3-dark'

[nightthemeswitcher/icon-variants]
day='Adwaita'
enabled=false
night='Adwaita'

[nightthemeswitcher/time]
always-enable-ondemand=false
manual-schedule=true
manual-time-source=true
nightthemeswitcher-ondemand-keybinding=['<Shift><Control><Super>t']
ondemand-button-placement='panel'
ondemand-time='day'
schedule-sunset=20.0
sunrise=6.0
sunset=17.0
time-source='nightlight'

[rounded-window-corners]
black-list=['qFlipper', 'blender', 'com.flipperdevices.qFlipper']
border-color=(0.2199999988079071, 0.2199999988079071, 0.2199999988079071, 1.0)
border-width=1
custom-rounded-corner-settings=@a{sv} {}
debug-mode=true
enable-preferences-entry=true
global-rounded-corner-settings={'padding': <{'left': <uint32 1>, 'right': <uint32 1>, 'top': <uint32 1>, 'bottom': <uint32 1>}>, 'keep_rounded_corners': <{'maximized': <false>, 'fullscreen': <false>}>, 'border_radius': <uint32 12>, 'smoothing': <uint32 0>, 'enabled': <true>}
settings-version=uint32 5

[systemd-manager]
show-add=true
show-mask=false
systemd=['{"name":"PostgreSQL","service":"postgresql.service","type":"system"}', '{"name":"Redis","service":"redis.service","type":"system"}', '{"name":"Docker","service":"docker.service","type":"system"}', '{"name":"Tailscale","service":"tailscaled.service","type":"system"}', '{"name":"Wi-Fi","service":"NetworkManager.service","type":"system"}', '{"name":"Bluetooth","service":"bluetooth.service","type":"system"}', '{"name":"TLP","service":"tlp.service","type":"system"}', '{"name":"CUPS","service":"cups-browsed.service","type":"system"}']

[tophat]
